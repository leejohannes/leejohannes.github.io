<script type="text/javascript">
function getjson() {
var radio = new Array();
for (var i = 1; i <= 10; i++) {//radio box counter
var radio_name = new String("radio_" + i);
radio[i - 1] = $('input:radio[name=' + radio_name + ']:checked').val()
}
//Array to json String
var json = JSON.stringify(radio);
return json;
}
function my_confirm() {
var json = getjson();
window.location.href = "result.htm?radio=" + 10 + "&json=" + json;
}
function click_Play(audioId) {
 	var myAuto = document.getElementById(audioId);
	myAuto.play();
}
window.history.pushState(null, null, location.href);
window.addEventListener('popstate', () => {
    history.go(1);
    alert('测试中不可以看课本哦！');
});
</script>
